<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width,initial-scale=1" name="viewport">
        <meta content="description" name="description">
        <meta name="google" content="notranslate" />
        <meta content="Mashup templates have been developped by Orson.io team" name="author">

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">

        <title>Tiger</title>

        <link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='style.css') }}">
    </head>


    <body>
        {% extends "layout.html" %}
        {% block content %}

        <h1>View Messages</h1>
		<section >
			<form action="tiger/app.py" method="">          
			<input type="search" placeholder="Click a word to search">               
			<button onclick="search_messages()">Search</button>
			</form>
		</section>

               {% for row in view %}
        <div class="wholeMessage">
            <div class="bullet">
                <img src="{{ url_for('static', filename='logo.jpg') }}" height="20" width="30">
            </div>
            <div class="message">
                <p><b><u>{{row[1]}}</u></b></p>
                <p>{{row[2]}} </p>
                <p><i>{{row[3]}}</i></p>
            </div>
        </div>
        {% endfor %}

        {% endblock %}

    </body>

</html>
